<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<meta name="author" content="Connor Neal">
			<title>Connor Neal Art</title>
			<link href="css/css.css" type="text/css" rel="stylesheet">
		</head>
		
		<body>
			
			<header>
				
				<h1><a href="index.html">Connor Neal</a></h1>
				
			</header>
			
			<div class="container">
				<img src="images/Landscape.png" alt="Home Banner of Art" id="home-banner">
				<div class="center"><h2>Welcome!</h2></div>
			</div>
			
			<div class="website-body">
				
				<div id="gallery">
					
					<h2>Class Exercises</h2>
					
					<div id="exercise-gallery" class="gallery">
						<img src="images/illustrator.png" id="ex-img-1" alt="Intro to Pen Tool, Adobe Illustrator, February 2025" class="gallery-item">
					</div>
					
					<div id="myModal" class="modal">
						<span class="close">&times;</span>
						<img class="modal-content" id="img01">
						<div id="caption"></div>
					</div>

					<script>
					// Get the modal
					var modal = document.getElementById('myModal');

					// Get the image and insert it inside the modal - use its "alt" text as a caption
					var img = document.getElementById('ex-img-1');
					var modalImg = document.getElementById("img01");
					var captionText = document.getElementById("caption");
					img.onclick = function(){
						modal.style.display = "block";
						modalImg.src = this.src;
						captionText.innerHTML = this.alt;
					}

					// Get the <span> element that closes the modal
					var span = document.getElementsByClassName("close")[0];

					// When the user clicks on <span> (x), close the modal
					span.onclick = function() { 
						modal.style.display = "none";
					}
					</script>
					
					<h2>Class Projects</h2>
					
					<div id="project-gallery" class="gallery">
						
					</div>
					
				</div>
				
			</div>
			
			<footer>
				
				<p>
					Art by Connor Neal at Western Colorado University
				</p>
				
			</footer>
			
		</body>
	</html>
